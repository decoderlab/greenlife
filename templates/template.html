<html>
<head>
<title>Greenbook | be social</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/image/rel.png">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src='https://www.google.com/recaptcha/api.js'></script>

<body style = "background-color: #F2F2F2;">
<header>
 <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#60A839; border-color:#60A839;">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a style="color: #ffffff; font-size: 24px; font-weight: bolder;" class="navbar-brand" href="/"><span style="font-size: 49px; font-weight: bolder; font-family:'Buxton Sketch';">G</span>reenbook</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse" id="myNavbar">

        <li><a style="color: #ffffff;" href="/" data-toggle="tooltip" data-placement="bottom" title="greenhirok">Home</a></li>

        <li><a style="color: #ffffff;" href="/about">Contact</a></li>
      </ul>

      {% if session['logged_in'] != True %}
      <ul class="nav navbar-nav navbar-right" style="margin-right: 5px;">
        <li><a style="color: #ffffff;" href="/register" data-toggle="tooltip" data-placement="bottom" title="register as a new user"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a style="color: #ffffff;" href="/log"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
        {% endif %}

            <ul class="nav navbar-nav navbar-right" id="drop-nav" style="margin-right: 5px;">

              </li>
            </ul>
       {% endif %}
          <ul class="navbar-right social-network social-circle">
              <li><a href="#" class="icoVimeo" title="Rss"><i class="fa fa-github"></i></a></li>

              <li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
              <li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>

           <li><form class="form-inline" role="search">
                <div class="input-group">
                       <input type="text" class="form-control input-sm" name="query" id="query" placeholder="Search Here" style="margin-top: 8px; border-radius: 15px;border: 2px solid #73AD21;padding: 10px;width: 400px;height: 30px; ">

                </div>
                </form>
           </li>
          </ul>



    </div>


</nav>
